<!DOCTYPE html>
<html lang="eng" dir="ltr">
    <head>
      <meta charset="utf-8" />
      <title>Form a story</title>
      <link rel="stylesheet" href="./style.css"/>
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    </head>
    <body>
      <section id="top">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
      </section>
      <section id="main">
        <h1>Complete the Form-<br />
            Complete the Story</h1>
        <hr />
        <form action="story.html" method="GET">
            <label for="animal-1">Animal:</label>
            <input type="text" id="animal-1" name="animal-1" required />
            <br/>

            <label for="animal-2">Another Animal:</label>
            <input type="text" name="animal-2" id="animal-2" required />
            <br />

            <label for="animal-3">One More Animal:</label>
            <input type="text" name="animal-3" id="animal-3" required />
            <br />

            <label for="adj-1">Adjective (past tense):</label>
            <input type="text" name="adj-1" id="adj-1" required />
            <br />

            <label for="verb-1">Continuous verb:</label>
            <input type="text" name= "verb-1" id="verb-1" required/>
            <br/>

            <label for="num-1">Number:</label>
            <input type="number" name="num-1" id="num-1" required />
          </br/>

            <span>Yes or No:</span>
            <input type="radio" id="yes" name="answer" required />
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="answer" required />
            <label for="no">No</label>
            <br />

            <label for="speed">Relative speed (ends in -er)</label>
            <select id="speed" name="speed" required>
                <option value="ultrafaster">UltraFaster</option>
                <option value="megafaster">MegaFaster</option>
                <option value="faster">Faster</option>
                <option value="slower">Slower</option>

            </select>
            <br />

            <label for="quote">Motivational Quote</label>
            <input type="text" name="quote" id="quote" required list="quote-choices" />
            <datalist id="quote-choices">
                        <option value="winner gets ice cream!"></option>
                        <option value="Secons place gets a banana!"></option>
                        <option value="Third place gets eaten!"></option>
            </datalist>
            <br />

            <label for="message">Meaningful Message</label>
            <br />
            <textarea id="message" name="message" required cols="40" rows="8"></textarea>

            <br />
            <input type="submit" value="Form my Story!" />
        </form>

      </section>
    </body>

</html>
